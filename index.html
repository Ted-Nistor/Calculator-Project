<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-500">
    <div class="flex flex-col justify-center items-center min-h-screen">
      <div class="border-slate-600 shadow-xl shadow-black border-2 bg-zinc-800 rounded-2xl p-6">
        <div class="grid grid-cols-4 grid-rows-7 gap-6 mx-auto">
          <div class="border-4 py-4 bg-white text-black text-4xl rounded-2xl text-center  px-10 col-span-3"></div>
          <button
            class="border-4 py-4 col-span-1 bg-red-700 hover:bg-red-500 text-black text-3xl font-bold border-teal-600 px-4  rounded-full"
          >
          ⌫
          </button>
          <button
            class="border-4 py-4 bg-emerald-900 hover:bg-emerald-500 text-white text-3xl font-bold border-teal-600  px-2 rounded-full"
          >
            (
          </button>
          <button
            class="border-4 py-4 bg-emerald-900 hover:bg-emerald-500 text-white text-3xl font-bold border-teal-600  px-2 rounded-full"
          >
            )
          </button>
          <button
            class="border-4 py-4 bg-orange-500 hover:bg-orange-300 text-white text-3xl font-bold border-teal-600  px-2 rounded-full"
          >
            1/X
          </button>
          <button
            class="border-4 py-4 bg-red-700 hover:bg-red-500 text-black text-4xl font-bold border-teal-600  px-2 rounded-full"
          >
            C
          </button>
          <button
            class="border-4 py-4 bg-orange-500 hover:bg-orange-300 text-white text-3xl font-bold border-teal-600  px-2 rounded-full"
          >
            n!
          </button>
          <button
            class="border-4 py-4 bg-orange-500 hover:bg-orange-300 text-white text-3xl font-bold border-teal-600  px-2 rounded-full"
          >
            X<sup>Y</sup>
          </button>
          <button
            class="border-4 py-4 bg-orange-500 hover:bg-orange-300 text-white text-3xl font-bold border-teal-600  px-2 rounded-full"
          >
          &#x221A X
          </button>
          <button
            class="border-4 py-4 bg-orange-500 hover:bg-orange-300 text-white text-4xl font-bold border-teal-600  px-2 rounded-full"
          >
            /
          </button>
          <button
            class="border-4 py-4 bg-emerald-900 hover:bg-emerald-500 text-white text-4xl font-bold border-teal-600  px-2 rounded-full"
          >
            7
          </button>
          <button
            class="border-4 py-4 bg-emerald-900 hover:bg-emerald-500 text-white text-4xl font-bold border-teal-600  px-2 rounded-full"
          >
            8
          </button>
          <button
            class="border-4 py-4 bg-emerald-900 hover:bg-emerald-500 text-white text-4xl font-bold border-teal-600  px-2 rounded-full"
          >
            9
          </button>
          <button
            class="border-4 py-4 bg-orange-500 hover:bg-orange-300 text-white text-4xl font-bold border-teal-600  px-2 rounded-full"
          >
            X
          </button>
          <button
            class="border-4 py-4 bg-emerald-900 hover:bg-emerald-500 text-white text-4xl font-bold border-teal-600  px-2 rounded-full"
          >
            4
          </button>
          <button
            class="border-4 py-4 bg-emerald-900 hover:bg-emerald-500 text-white text-4xl font-bold border-teal-600  px-2 rounded-full"
          >
            5
          </button>
          <button
            class="border-4 py-4 bg-emerald-900 hover:bg-emerald-500 text-white text-4xl font-bold border-teal-600  px-2 rounded-full"
          >
            6
          </button>
          <button
            class="border-4 py-4 bg-orange-500 hover:bg-orange-300 text-white text-4xl font-bold border-teal-600  px-2 rounded-full"
          >
            ━
          </button>
          <button
            class="border-4 py-4 bg-emerald-900 hover:bg-emerald-500 text-white text-4xl font-bold border-teal-600  px-2 rounded-full"
          >
            1
          </button>
          <button
            class="border-4 py-4 bg-emerald-900 hover:bg-emerald-500 text-white text-4xl font-bold border-teal-600  px-2 rounded-full"
          >
            2
          </button>
          <button
            class="border-4 py-4 bg-emerald-900 hover:bg-emerald-500 text-white text-4xl font-bold border-teal-600  px-2 rounded-full"
          >
            3
          </button>
          <button
            class="border-4 py-4 bg-orange-500 hover:bg-orange-300 text-white text-4xl font-bold border-teal-600  px-2 rounded-full"
          >
            +
          </button>
          <button
            class="border-4 py-4 col-span-2 bg-emerald-900 hover:bg-emerald-500 text-white text-4xl font-bold border-teal-600  px-2 rounded-full"
          >
            0
          </button>
          <button
            class="border-4 py-4 bg-orange-500 hover:bg-orange-300 text-white text-4xl font-bold border-teal-600  px-2 rounded-full"
          >
            .
          </button>
          <button
            class="border-4 py-4 bg-orange-500 hover:bg-orange-300 text-white text-4xl font-bold border-teal-600  px-2 rounded-full"
          >
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
