<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/tailwindcss.css" />
    <script defer src="./index.js"></script>
  </head>
  <body class="bg-slate-500">
    <div class="flex flex-col justify-center items-center min-h-screen">
      <div
        class="border-slate-600 shadow-xl shadow-black border-2 bg-zinc-800 rounded-2xl p-6"
      >
        <div class="grid grid-cols-4 grid-rows-7 gap-6 mx-auto">
          <div class="display">
            <div data-previous class="text-sm pr-3"></div>
            <div data-current class="text-md pr-3">0</div>
          </div>

          <button data-operation class="operation text-3xl">1/X</button>
          <button data-delete class="col-span-1 redBtn">DEL</button>
          <button data-clear class="col-span-2 redBtn">AC</button>
          <button data-operation class="operation text-3xl">n!</button>
          <button data-operation class="operation text-3xl">
            X<sup>Y</sup>
          </button>
          <button data-operation class="operation text-3xl">sqr X</button>
          <button data-operation class="operation">/</button>
          <button data-number class="btn">7</button>
          <button data-number class="btn">8</button>
          <button data-number class="btn">9</button>
          <button data-operation class="operation">*</button>
          <button data-number class="btn">4</button>
          <button data-number class="btn">5</button>
          <button data-number class="btn">6</button>
          <button data-operation class="operation">-</button>
          <button data-number class="btn">1</button>
          <button data-number class="btn">2</button>
          <button data-number class="btn">3</button>
          <button data-operation class="operation">+</button>
          <button data-number class="btn col-span-2">0</button>
          <button data-number class="operation">.</button>
          <button data-equals class="operation">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
