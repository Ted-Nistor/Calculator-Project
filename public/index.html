<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./index.js"></script>
  </head>
  <body class="bg-slate-500">
    <div class="flex flex-col justify-center items-center min-h-screen">
      <div
        class="border-slate-600 shadow-xl shadow-black border-2 bg-zinc-800 rounded-2xl p-6"
      >
        <div class="grid grid-cols-4 grid-rows-7 gap-6 mx-auto">
          <div
            class="truncate text-right space-y-6 border-4 py-4 bg-white text-black text-4xl rounded-2xl col-span-4"
          >
            <div data-previous class="text-sm pr-3"></div>
            <div data-current class="text-md pr-3">0</div>
          </div>
          <button
            data-operation
            class="border-4 py-4 bg-orange-500 hover:bg-orange-300 text-white text-3xl font-bold border-teal-600 px-2 rounded-full"
          >
            1/X
          </button>
          <button
            data-delete
            class="border-4 py-4 col-span-1 bg-red-700 hover:bg-red-500 text-black text-3xl font-bold border-teal-600 px-2 rounded-full"
          >
            DEL
          </button>
          <button
            data-clear
            class="border-4 py-4 col-span-2 bg-red-700 hover:bg-red-500 text-black text-3xl font-bold border-teal-600 px-4 rounded-full"
          >
            AC
          </button>

          <button
            data-operation
            class="border-4 col-span-1 py-4 bg-orange-500 hover:bg-orange-300 text-white text-3xl font-bold border-teal-600 px-2 rounded-full"
          >
            n!
          </button>
          <button
            data-operation
            class="border-4 py-4 bg-orange-500 hover:bg-orange-300 text-white text-3xl font-bold border-teal-600 px-2 rounded-full"
          >
            X<sup>Y</sup>
          </button>
          <button
            data-operation
            class="border-4 py-4 bg-orange-500 hover:bg-orange-300 text-white text-3xl font-bold border-teal-600 px-2 rounded-full"
          >
            sqr X
          </button>
          <button
            data-operation
            class="border-4 py-4 bg-orange-500 hover:bg-orange-300 text-white text-4xl font-bold border-teal-600 px-2 rounded-full"
          >
            /
          </button>
          <button
            data-number
            class="border-4 py-4 bg-emerald-900 hover:bg-emerald-500 text-white text-4xl font-bold border-teal-600 px-2 rounded-full"
          >
            7
          </button>
          <button
            data-number
            class="border-4 py-4 bg-emerald-900 hover:bg-emerald-500 text-white text-4xl font-bold border-teal-600 px-2 rounded-full"
          >
            8
          </button>
          <button
            data-number
            class="border-4 py-4 bg-emerald-900 hover:bg-emerald-500 text-white text-4xl font-bold border-teal-600 px-2 rounded-full"
          >
            9
          </button>
          <button
            data-operation
            class="border-4 py-4 bg-orange-500 hover:bg-orange-300 text-white text-4xl font-bold border-teal-600 px-2 rounded-full"
          >
            *
          </button>
          <button
            data-number
            class="border-4 py-4 bg-emerald-900 hover:bg-emerald-500 text-white text-4xl font-bold border-teal-600 px-2 rounded-full"
          >
            4
          </button>
          <button
            data-number
            class="border-4 py-4 bg-emerald-900 hover:bg-emerald-500 text-white text-4xl font-bold border-teal-600 px-2 rounded-full"
          >
            5
          </button>
          <button
            data-number
            class="border-4 py-4 bg-emerald-900 hover:bg-emerald-500 text-white text-4xl font-bold border-teal-600 px-2 rounded-full"
          >
            6
          </button>
          <button
            data-operation
            class="border-4 py-4 bg-orange-500 hover:bg-orange-300 text-white text-4xl font-bold border-teal-600 px-2 rounded-full"
          >
            -
          </button>
          <button
            data-number
            class="border-4 py-4 bg-emerald-900 hover:bg-emerald-500 text-white text-4xl font-bold border-teal-600 px-2 rounded-full"
          >
            1
          </button>
          <button
            data-number
            class="border-4 py-4 bg-emerald-900 hover:bg-emerald-500 text-white text-4xl font-bold border-teal-600 px-2 rounded-full"
          >
            2
          </button>
          <button
            data-number
            class="border-4 py-4 bg-emerald-900 hover:bg-emerald-500 text-white text-4xl font-bold border-teal-600 px-2 rounded-full"
          >
            3
          </button>
          <button
            data-operation
            class="border-4 py-4 bg-orange-500 hover:bg-orange-300 text-white text-4xl font-bold border-teal-600 px-2 rounded-full"
          >
            +
          </button>
          <button
            data-number
            class="border-4 py-4 col-span-2 bg-emerald-900 hover:bg-emerald-500 text-white text-4xl font-bold border-teal-600 px-2 rounded-full"
          >
            0
          </button>
          <button
            data-number
            class="border-4 py-4 bg-orange-500 hover:bg-orange-300 text-white text-4xl font-bold border-teal-600 px-2 rounded-full"
          >
            .
          </button>
          <button
            data-equals
            class="border-4 py-4 bg-orange-500 hover:bg-orange-300 text-white text-4xl font-bold border-teal-600 px-2 rounded-full"
          >
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
